<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logic Gym</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>Logic Gym</h1>
      <section class="puzzle">
        <p id="puzzle-prompt" class="puzzle__prompt"></p>
        <label class="puzzle__label" for="answer-input">Your answer</label>
        <input id="answer-input" class="puzzle__input" type="text" autocomplete="off" />
        <button id="submit-button" class="puzzle__button" type="button">Submit</button>
      </section>
      <section class="feedback" aria-live="polite">
        <p id="feedback-text" class="feedback__text"></p>
      </section>
    </main>
    <script src="puzzles.js"></script>
    <script src="app.js"></script>
  </body>
</html>
